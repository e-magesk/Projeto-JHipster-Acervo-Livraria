<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (venda(); as vendaRef) {

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ vendaRef.id }}</span>

          <dd>
